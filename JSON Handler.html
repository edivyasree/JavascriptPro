<!DOCTYPE html>
<html lang="en">
</head>
<body>
    <script>
    let arr=[];
    fetch('https://jsonplaceholder.typicode.com/posts')
    .then(response=>response.json())
    .then(data=>{console.log(data)
    data.forEach((e,i) => {
        let obj={
            //UserId:i+1,
            UserId:e.id,
            title:e.title,
            body:e.body
        }
        arr.push(obj);
    });
    })
    console.log(arr);
        
   
    
</script>
</body>
</html>
